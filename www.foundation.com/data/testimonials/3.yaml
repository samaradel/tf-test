text: "Roel is an ex advertising art director that always had a passion for data and measuring the effects of advertising campaigns. Currently he identifies most with the jobdescription of a Digital Marketeer. Currently he puts his efforts and skills into both the ThreeFold Foundation & BetterToken BVBA. Besides that he also finds himself in the roles by the likes of a digital project manager, art director or graphic designer. When he's not at work you can find him out with his wife Cindy and daughter Ella or on the mats being a teacher and forever a student of the beautiful martial art Brazilian Jiu Jitsu."
